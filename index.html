<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Rpg</title>
</head>
<body>

<div class="header">
    <h1>Simulador Batallas</h1>
    <div id="quote"></div>
</div>    
<section class="coliseo" id="coliseo"></section>
<div class="fight" id="fight">    
</div>
<div class="round" id="round"></div>    
<main id="containerCartas" class="container">

</main>
<div class=newcharacter id=new>
    <form onsubmit="capturarPersonaje(), crearPersonaje()" id="capturarPersonaje">
        <h2>Crea tu personaje</h2>
        <label for="name">Nombre:</label><br>
        <input type="text" id="name" name="name" value="Isildur"><br>
        <label for="info">Info:</label><br>
        <input type="textarea" name="info" id="info" value="Rey de Gondor"><br><hr>
            <label for="life">Vida</label>
            <input type="number" name="life" id="life" size="40"><br>
            <label for="strength">Fuerza</label>
            <input type="number" name="fuerza" id="strength" ><br>
            <label for="defense">Defensa</label>
            <input type="number" name="defense" id="defense" ><br>
            <br><button type="submit">Crear</button>            
    </form>
</div>

<script src="reentrega.js"></script>
<script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
</body>
</html>
